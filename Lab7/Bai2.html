<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{width: 200px; border: 1px solid #929292; padding-left: 20px; margin: 0px auto}
		#result {color: #16B900}
		#error {color: #FF0000}

	</style>
</head>
<body>
	<form action="#" method="post" id="form">
		<div>
			<p>Nhập vào số a :</p>
			<input type="text" id="txt" placeholder="Nhap 1 so" value=""><br><br>
			<input type="submit" name="" value="Kiểm tra">
			<p id="error"></p>
			<p id="result"></p>

		</div>
	</form>

	<script type="text/javascript">
		document.getElementById('form').addEventListener('submit', function () {
			var txt = parseInt(document.getElementById('txt').value);
			var result='';
			var error='';
			if(isNaN(txt)){
				error= "Vui lòng nhập số !";
			}
			else if(1<=txt && txt<=10 || 50<= txt && txt<=100){
				result= txt+" trong khoảng 1-10 hoặc 50-100";
			}
			else{
				result= txt+" không trong khoảng 1-10 hoặc 50-100";
			}
			document.getElementById('error').innerHTML=error;
			document.getElementById('result').innerHTML=result;
		
		event.preventDefault();

		});
	</script>
</body>
</html>
