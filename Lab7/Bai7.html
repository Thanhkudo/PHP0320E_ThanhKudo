<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{width: 400px; border: 1px solid #929292; padding-left: 20px; margin: 0px auto}
		h2{text-align: center}
		#result {color: #16B900}
		#error {color: #FF0000}
	</style>
</head>
<body>
	<form action="#" method="post" id="form">
		<div>
			<h2>Tìm Max - Min</h2>
			<p>Nhập vào số thứ nhất :</p>
			<input type="text" id="txta" placeholder="Nhap 1 so" value=""><br><br>
			<p>Nhập vào số thứ hai :</p>
			<input type="text" id="txtb" placeholder="Nhap 1 so" value=""><br><br>
			<p>Nhập vào số thứ ba :</p>
			<input type="text" id="txtc" placeholder="Nhap 1 so" value=""><br><br>
			<input type="submit" name="" value="Hiển thị Min - Max">
			<p id="error"></p>
			<p id="result"></p>

		</div>
	</form>
	<script type="text/javascript">
		document.getElementById('form').addEventListener('submit',function() {
			var a = parseInt(document.getElementById('txta').value);
			var b = parseInt(document.getElementById('txtb').value);
			var c = parseInt(document.getElementById('txtc').value);

			var result = '';
			var error='';

			if (isNaN(a) || isNaN(b) || isNaN(c)) 
				error='Vui lòng nhập số !';		
			else{
				var max = Math.max(a,b,c);
				var min = Math.min(a,b,c);
				result='Số lớn nhất: '+max+'<br>Số nhỏ nhất: '+min;
			}


				
			
			document.getElementById('error').innerHTML=error;
			document.getElementById('result').innerHTML=result;
		
		event.preventDefault();

		});
	</script>
</body>
</html>
