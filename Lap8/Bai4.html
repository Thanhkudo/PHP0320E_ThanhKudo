<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Số nguyên tố</title>
	<style type="text/css">
		#khung{width: 400px; margin: 0px auto; border: #999999 1px solid;}
		#nd{margin-left: 30px;}
		#result{color: #2730E4}
		#error{color: red}
		input[type=submit]{background-color: #21BF34; color: #FFFFFF}
		input[type=text]{border-radius: 5px}
	</style>
	<script src="jquery-3.4.1.min.js" type="text/javascript"></script>
</head>
<body>
	<script type="text/javascript">
		function check(n) {
			var dem =0;
			for (var i=2; i <= Math.sqrt(n); i++){
					if(n%i==0)
						dem++;
				}
					return dem;

			}	
		$(document).ready(function() {
			$('#frm').submit(function() {
				console.log('frm')	
	
				var a = $('#txt').val();
				

				if (a =='') {
					$('#error').html('Vui lòng nhập dữ liệu!');
				}
				
				else if (isNaN(a)){
					$('#error').html('Vui lòng nhập số!');	
				}
				else{
					var kq='';
					for (var i = 1; i <= a; i++){
						if (check(i)==0) {
							kq += i +'  ';
							$('#result').html('Các số nguyên tố từ 1 - '+a+' là: '+kq);	
						}

						
					}
				}			
				
				event.preventDefault();
			});
		});
	</script>
	<form action="" method="post" id="frm">
		<div id="khung">
			<h2 align="center"> Số nguyên tố</h2>
			<div id="nd">
			<p id="error"></p>
			<p>Nhập số a</p>
			<input type="text" name="" value="" id="txt"><br><br>
			<input type="submit" value="Kết quả"><br>
			<p id="result"></p>
			
			</div>
		</div>
	</form>
</body>
</html>
