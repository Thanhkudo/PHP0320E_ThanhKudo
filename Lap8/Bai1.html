<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chu vi và diện tích hình chữ nhật</title>
	<style type="text/css">
		#khung{width: 400px; margin: 0px auto; border: #999999 1px solid;}
		#nd{margin-left: 30px;}
		#result{color: #2730E4}
		#error{color: red}
		input[type=submit]{background-color: #21BF34; color: #FFFFFF}
		input[type=text]{border-radius: 5px}
	</style>
	<script src="jquery-3.4.1.min.js" type="text/javascript"></script>
</head>
<body>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#frm').submit(function() {
				console.log('frm')	
	
				var a = $('#dai').val();
				var b = $('#rong').val();
				// a = parseInt('a');
				// b = parseInt('b');

				if (a =='' || b =='') {
					$('#error').html('Vui lòng nhập dữ liệu!');
				}
				
				else if (isNaN(a) || isNaN(b)){
					$('#error').html('Vui lòng nhập số!');	
				}
				else{
					var p = (a+b)*2;
					var s = a*b;
 					$('#result').html('Chu vi:'+p+'m<br>Diện tích:'+s+'m<sup>2</sup>');
				}
				event.preventDefault();
			});
		});
	</script>
	<form action="" method="post" id="frm">
		<div id="khung">
			<h2 align="center"> Chu vi và diện tích hình chữ nhật</h2>
			<div id="nd">
			<p id="error"></p>
			<p>Nhập vào chiều dài (đơn vị: met)</p>
			<input type="text" id="dai" name="" value="" placeholder="Nhập chiều dài">
			<p>Nhập vào chiều rộng (đơn vị: met)</p>
			<input type="text" id="rong" name="" value="" placeholder="Nhập chiều dài"><br><br>
			<input type="submit" value="Tính chu vi và diện tích hình chữ nhật"><br>
			<p id="result"></p>
			
			</div>
		</div>
	</form>
</body>
</html>
