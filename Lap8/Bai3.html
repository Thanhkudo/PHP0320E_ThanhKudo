<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chu vi và diện tích hình tròn</title>
	<style type="text/css">
		#khung{width: 400px; margin: 0px auto; border: #999999 1px solid;}
		#nd{margin-left: 30px;}
		#result{color: #2730E4}
		#error{color: red}
		input[type=submit]{background-color: #21BF34; color: #FFFFFF}
		input[type=text]{border-radius: 5px}
	</style>
	<script src="jquery-3.4.1.min.js" type="text/javascript"></script>
</head>
<body>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#frm').submit(function() {
				console.log('frm')	
	
				var a = $('#txt').val();
				

				if (a =='') {
					$('#error').html('Vui lòng nhập dữ liệu!');
				}
				
				else if (isNaN(a)){
					$('#error').html('Vui lòng nhập số!');	
				}
				else{
					var p = a*2*3.14;
					var s = a*a*3.14;
 					$('#result').html('Chu vi: '+p+'m<br>Diện tích: '+s+'m<sup>2</sup>');
				}
				event.preventDefault();
			});
		});
	</script>
	<form action="" method="post" id="frm">
		<div id="khung">
			<h2 align="center"> Chu vi và diện tích hình tròn</h2>
			<div id="nd">
			<p id="error"></p>
			<p>Nhập bán kính (đơn vị: met)</p>
			<input type="text" id="txt" name="" value="" placeholder="Nhập chiều dài"><br><br>
			<input type="submit" value="Tính chu vi và diện tròn"><br>
			<p id="result"></p>
			
			</div>
		</div>
	</form>
</body>
</html>
