<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thực hành </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style type="text/css" media="screen">
		
	</style>
</head>
<body>
	<form method="post" action="" class="container">
		<h3>Job Application With Resume Upload</h3>
		<h2>Contact information</h2>
		<div class="row">
			
			<!-- thuộc tính for của label: click vao label thì nhay vao input -->
			<div class="col-md-6 col-sm-6 col-12">
				<label for="fist-name">Fist name <spam class="red">*</spam></label>
				<input type="text" name="" id="fist-name" value="" placeholder="" class="form-control">
			</div>

			<div class="col-md-6 col-sm-6 col-12">
				<label for="last-name">Fist name <spam class="red">*</spam></label>
				<input type="text" name="" id="last-name" value="" placeholder="" class="form-control">
			</div>
		</div>
		<div class="form-group">
				<label for="email">Email <spam class="red">*</spam></label>
				<input type="email" name="" id="email" value="" placeholder="" class="form-control">
		</div>
		<div class="form-group">
				<label for="phone">Phone <spam class="red">*</spam></label>
				<input type="number" name="" id="phone" value="" placeholder="" class="form-control">
		</div>
		<h2>Position</h2>
		<div class="form-group">
				<label for="pos">Position you are applying for <spam class="red">*</spam></label>
				<input type="text" name="" id="pos" value="" placeholder="" class="form-control">
		</div>
		<div class="form-group">
			<label for="upload">Resume upload</label>
			<input type="file" id="upload" name="" value="" placeholder="" class="form.control">
		</div>
		<div class="form-group">
				<label for="popo">Portioto weosde </label>
				<input type="text" name="" id="popo" value="" placeholder="" class="form-control">
		</div>
		<div class="form-group">
				<label for="papa">Saiary nebluation </label>
				<input type="text" name="" id="papa" value="" placeholder="" class="form-control">
		</div>
		<div class="form-group">
				<label for="tata">When can you start? </label>
				<input type="text" name="" id="tata" value="" placeholder="" class="form-control">
		</div>
		<label>Are you witing to rectore</label><br>
		<div class="form-check">
				<input class="form-check-input" type="radio" name="check" id="yes" value="yes" checked>
				<label for="yes">Yes </label><br>

				<input class="form-check-input" type="radio" name="check" id="no" value="no" >
				<label for="no">No </label><br>

				<input class="form-check-input" type="radio" name="check" id="not" value="not" >
				<label for="not">Not sure </label><br>
		</div>
		<div class="form-group">
				<label for="last">Last comprele you wonnig for</label>
				<input type="text" name="" id="last" value="" placeholder="" class="form-control">
		</div>
		<div class="form-group">
				<label for="com">Comments</label>
				<textarea class="form-control" id="com" rows="3"></textarea>
		</div>
		<div class="form-group">
			<input type="submit" name="" value="Submit" class="btn btn-primary">
		</div>
	</form>
</body>
</html>
