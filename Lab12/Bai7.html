<head>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>

	<style type="text/css">
		.container{width: 30%; margin-top: 50px}
		.red{color: red}
	</style>
</head>
<body>
	<div class="container">
	<form id="form" method="post" action="">
		<p style="border-bottom: 1px solid #ADACAC">Create User</p>
    	<div class="form-group">
    		<label for="name" class="red">Full Name</label>
   			<input type="text" class="form-control" id="name" name="name"  placeholder="Full Name">
  		</div>
  		<div class="form-group">
    		<label for="name" class="red">School</label>
   			<input type="text" class="form-control" id="school" name="school"  placeholder="School">
  		</div>
  		<div class="form-group">
    		<label for="name" class="red">Username</label>
   			<input type="text" class="form-control" id="username" name="username"  placeholder="user">
  		</div>
  		<button type="submit" class="btn btn-light">Dont</button>
    	<button type="submit" class="btn btn-primary">Create User</button>
	</form>
	</div>
	
	<script>
        $(document).ready(function(){
            var validate = {
                errorPlacement: function(error, element){
                    error.insertAfter(element);
                    error.wrap("<p class='red'>");
                },
                rules: {
                    name: {
                        required: true
                    },
                    school:{
                    	required: true
                    },
                },
                messages: {
                    name: {
                        required: "This field is required."
                    },
                    school: {
                        required: "This field is required."
                    },
                }
            };
            $('#form').validate(validate);
        })
    </script>
</body>
