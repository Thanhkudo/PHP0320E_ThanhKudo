<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bài 1 2 3 4 5 6 </title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>

	<style type="text/css">
		.container{width: 30%; margin-top: 50px}
		.red{color: red}
	</style>
</head>
<body>
	<div class="container">
	<form id="form" method="post" action="">
    	<div class="form-group">
    		<label for="name" class="red">Account name</label>
   			<input type="email" class="form-control" id="Account name" name="name"  placeholder="Enter email">
  		</div>
    	<button type="submit" class="btn btn-primary">Save</button>
	</form>
	</div>
	
	<script>
        $(document).ready(function(){
            var validate = {
                errorPlacement: function(error, element){
                    error.insertAfter(element);
                    error.wrap("<p class='red'>");
                },
                rules: {
                    name: {
                        required: true
                    },
                },
                messages: {
                    name: {
                        required: "Không được để trống name"
                    },
                }
            };
            $('#form').validate(validate);
        })
    </script>

	<script type="text/javascript">
		var txt = /thanhkudo/;
		console.log(txt.test('thanhkudo'))

		var txt = /m{1,}/;
		console.log(txt.test('thanhkudom'))

		var txt = /[0-9]/;
		console.log(txt.test('thanhkua1dom'))

		var txt = /(?=.*[A-Z]{1,})[0-9a-zA-Z]{6,}/;
		console.log(txt.test('thanhkua1Zom'))

		var txt = /^[a-z0-9\_]{1,}@[a-z0-9]{1,}\.$/;
		console.log(txt.test('_thanhkua1dom@a7u.'))

	</script>
</body>
</html>
