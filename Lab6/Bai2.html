<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		label{width: 50px; display: inline-block}
	</style>
</head>
<body>
	<div class="header">
		<form action=" " method="post" id="form">
			<h2>Form Information</h2>
			<label>Họ tên</label>
			<input type="text" id="name" value="" placeholder="Nhập tân của bạn..."><br>
			<label>Tuổi</label>
			<input type="email" id="email" value="" placeholder="Nhập Email của bạn..."><br><br>
			<input type="submit" name="" value="Show popup"><br>
			<p id="result"></p>
			<p id="error"></p>
		</form>
	</div>

	<script>
		var frm = document.getElementById('form').addEventListener('submit',function () {
			var name = document.getElementById('name').value;
			var email = document.getElementById('email').value;

			if (name==''||email=='') {
				error='Tên và tuổi không được để trống !!!';
				alert(error);
			}
			else{
				result='Tên vừa nhập: '+name+'\nEmail vừa nhập: '+email;
				alert(result);
			}
			

			event.preventDefault();

		})
	</script>
</body>
</html>
