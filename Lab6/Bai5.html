<html lang="en">
<head>

	<button id="menu">Menu 2</button>

	<script type="text/javascript">
		 var menu = document.getElementById('menu');
		 console.log('menu');
		 menu.addEventListener('mousemove',function() {
		 	document.getElementById('menu').style='background-color: blue';
		 
		 });
		 menu.addEventListener('mouseout',function() {
		 	document.getElementById('menu').style='background-color: red';
		 
		 });
		 
	</script>
</body>
